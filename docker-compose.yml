version: '3.8'

services:
  mcp-server:
    build: .
    container_name: mcp-server
    command: python server.py
    volumes:
      - .:/app
    environment:
      # Ensure it binds to 0.0.0.0 inside the container if possible via code or env
      # Passing env vars from host .env
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_SCHEMA=${DB_SCHEMA}
      - HOST=0.0.0.0
    ports:
      - "8000:8000"
    # For Linux users wanting to connect to host Ollama/Postgres easily:
    extra_hosts:
      - "host.docker.internal:host-gateway"

  bot:
    build: .
    container_name: mattermost-bot
    command: python mattermost.py
    volumes:
      - .:/app
    depends_on:
      - mcp-server
    environment:
      - MATTERMOST_TOKEN=${MATTERMOST_TOKEN}
      - FLASK_PORT=5000
      - OLLAMA_HOST=${OLLAMA_HOST} # Should be http://host.docker.internal:11434 if Ollama is on host
      - MCP_SERVER_URL=http://mcp-server:8000/sse
      - MODEL_NAME=${MODEL_NAME}
    ports:
      - "5000:5000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
